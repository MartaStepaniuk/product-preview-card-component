<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <div id="img"></div>
    <div id="mainInfo">
      <p id="perfume">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p id="information">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div id="prices">
        <h2>$149.99</h2>
        <span>$169.99</span>
      </div>
      <a href="#" id="add"><img src="images/icon-cart.svg" alt="">Add to Cart</a>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/MartaStepaniuk" target="_blank">Stepaniuk Marta</a>.
    </div>
  </footer>
</body>

</html>
